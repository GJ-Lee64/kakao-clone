<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>    
            <i class="fas fa-volume-mute"></i>  
            <i class="fas fa-wifi"></i>    
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-colum">
            <a href="more.html"  class =header__back-btn>
                <i class="fas fa-arrow-left fa"></i>
            </a>
            <h1 class="header__title">Setting</h1>
        </div>
        <div class="header__header-colum">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings_setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock fa-2x"></i>
                    </span>
                    <span class="settings_tittle">Privacy</span>
                </li>
                <li class="settings_setting">
                    <span class="settings__icon">
                        <i class="fas fa-bell fa-2x"></i>
                    </span>
                    <span class="settings_tittle">Notification</span>
                </li>
                <li class="settings_setting">
                    <span class="settings__icon">
                        <i class="fas fa-user fa-2x"></i>
                    </span>
                    <span class="settings_tittle">Friends</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
